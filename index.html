<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Práctico 1 - Box Model</title>
    <style>
        .caja1 {
            width: 200px;
            height: 100px;
            background: lightblue;
            padding: 20px;
            border: 3px solid blue;
            margin: 20px;
        }

        .caja2 {
            width: 200px;
            height: 100px;
            background: pink;
            padding: 10px;
            border: 5px dashed red;
            margin: 30px;
        }

        .caja3 {
            width: 200px;
            height: 100px;
            background: lightgreen;
            padding: 30px;
            border: 2px dotted green;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>Práctico 1 - Box Model</h2>

<div class="caja1">Caja 1</div>
<div class="caja2">Caja 2</div>
<div class="caja3">Caja 3</div>

</body>
</html>
